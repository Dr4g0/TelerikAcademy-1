<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--*Extend the previous task to set the template inside the DOM element, instead of setting it with data-template-->
    <title>Task 4</title>
    <script src="libs/jquery.min.js"></script>
    <script src="libs/handlebars.min.js"></script>
    <script src="data/get-books-students.js"></script>
    <script src="list-view-creator.js"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--Template 1 - no script for template inside-->
    <ul id="books-list" data-template="book-item-template">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
    </ul>

    <!--Template 2 - no script for template inside-->
    <table>
        <thead>
            <tr><th>#</th><th>Name</th><th>Mark</th></tr>
        </thead>
        <tbody id="students-table">
            <tr class="student-row">
                <td>{{number}}</td>
                <td>{{name}}</td>
                <td>{{mark}}</td>
            </tr>
        </tbody>
    </table>

    <script>
        $('#books-list').listView(getBooks());
        $('#students-table').listView(getStudents());
    </script>

</body>
</html>
