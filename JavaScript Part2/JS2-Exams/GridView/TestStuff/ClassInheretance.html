<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        var ClassCreator = function(ctor,properties) {
            var theClass = function () {
                if (!ctor) {
                    ctor = function () { }
                }
                ctor.apply(this, arguments);
            }
            theClass.prototype = {};
            for (var prop in properties) {
                theClass.prototype[prop] = properties[prop];
            }
            return theClass;
        }

        var Person = ClassCreator(
            function (fname, lname) {
                 this.fname = fname;
                 this.lname = lname;
            },
            {
                fullname: function(){
                    return this.fname + " " + this.lname;
                },
                changeFName: function(fname){
                    this.fname = fname || this.fname;
                },
            }
        );

        var Animal = ClassCreator(
            function (breed, color) {
                this.breed = breed;
                this.color = color;
            },
            {
                rawrr: function () {
                    return this.breed + " " + this.color + "rawr!";
                },
            }
        );

        var EmptyObject = ClassCreator({},
            {
                emptyness: function () {
                    return "noooo!";
                },
            }
        );

        var pesho = new Person('iva', 'asd');
        var emptyObject = new EmptyObject();
    </script>
</head>
