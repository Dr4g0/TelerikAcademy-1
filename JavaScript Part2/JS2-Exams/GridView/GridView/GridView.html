<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Controller.js"></script>
    <style>
        table {
            border-collapse:collapse;
        }

        th,tr,td {
            border:1px solid #000;
            padding:5px 10px;
            margin:0;
        }

        th {
            background-color:#e2e2e2;
        }
        tr {
            position:relative;
        }

        .nested {

        }
    </style>
</head>
<body>
    <div id="grid-view-holder"></div>
    <script>
        var controls = getControls();
        var schoolsGrid = controls.getGridView("#grid-view-holder");
        schoolsGrid.addHeader("Name", "Location", "Total Students", "Specialty");
        schoolsGrid.addRow("PMG", "Burgas", 400, "Math");
        var tues = schoolsGrid.addRow("TUES", "Sofia", 500, "IT");

        var academyRow = schoolsGrid.addRow("Telerik Academy", "Lovech", 5000, "IT");
        schoolsGrid.render();

        var academyGrid = academyRow.getNestedGridView();
        academyGrid.addHeader("Title", "Start Date", "Total Students");
        academyGrid.addRow("JS 2", "11-april-2013", 400);
        academyGrid.addRow("SEO", "15-may-2013", 1300);
        academyGrid.addRow("Slice and Dice", "05-april-2013", 500);
        var tuesGrid = tues.getNestedGridView();
        tuesGrid.addHeader("Title", "Start Date", "Total Students");
        tuesGrid.addRow("!!!!!!!!!!!!!JS 2", "11-april-2013", 400);
        tuesGrid.addRow("SEO", "15-may-2013", 1300);
        tuesGrid.addRow("Slice and Dice", "05-april-2013", 500);
        schoolsGrid.addRow("Argh", "Evil", 400, "C<br/>");

    </script>
</body>
</html>
