<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a function that counts how many times given number appears in given array. 
        Write a test function to check if the function is working correctly.-->
    <title>Task 5</title>
    <script>
        var arr = [1, 2, 3, 4, 1, 2, 4, 2, 3, 1, 4, 2, 3, 2];
        window.onload = showArray;
        function countNumberArray(arr,num) {
            var answer = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === num) {
                    answer++;
                }
            }
            return answer;
        }

        function showArray() {
            document.getElementById('array').innerHTML = "Array is: " + arr.join(' ');
        }

        function onGetNumberOcc() {
            var num = parseInt(document.getElementById('number').value);

            if (isNaN(parseFloat(num)) || !isFinite(num)) {
                alert('You have not entered a valid number!');
            }

            else {
                var answer = countNumberArray(arr, num);

                var newArray = "";
                var openSpan = '<span style="color:red">';
                var closeSpan = '</span>';
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i] === num) {
                        newArray += openSpan;
                        newArray += arr[i];
                        newArray += closeSpan;
                        newArray += ' ';
                    }
                    else {
                        newArray += arr[i];
                        newArray += ' ';
                    }
                }
                document.getElementById('array').innerHTML = "Array is: " +newArray;
                document.getElementById('result').innerHTML = "The occurance of " + num + " is " + answer + " times";
            }
        }
    </script>
</head>
<body>
    <div id="array" ></div>
    <input type="text" autofocus="autofocus" placeholder="Enter number" id="number" />
    <button onclick="onGetNumberOcc()">Count !</button>
    <div id="result"></div>
</body>
</html>
