<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a function that returns the last digit of given integer as an English word. 
        Examples: 512  "two", 1024  "four", 12309  "nine"-->
    <title>Task 1</title>
    <script>
        function getLastDigitToText(num) {
            switch (num % 10) {
                case 0: return "zero";  
                case 1: return "one";   
                case 2: return "two";   
                case 3: return "three"; 
                case 4: return "four";  
                case 5: return "five";  
                case 6: return "six";   
                case 7: return "seven"; 
                case 8: return "eight"; 
                case 9: return "nine";  
                default: return "";
            }
        }

        function onGetLastDigitToText() {
            var num = document.getElementById('number').value;

            if (isNaN(parseFloat(num)) || !isFinite(num) || Math.floor(num) != num) {
                document.getElementById('result').innerHTML = "Invalid number";
            }
            else {
                document.getElementById('result').innerHTML = getLastDigitToText(parseInt(num));
            }
        }
    </script>
</head>
<body>
    <input type="text" autofocus="autofocus" placeholder="Enter number" id="number"/>
    <button onclick="onGetLastDigitToText()">Translate!</button>
    <span id="result"></span>
</body>
</html>
