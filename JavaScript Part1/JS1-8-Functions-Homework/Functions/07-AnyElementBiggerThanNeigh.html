<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a Function that returns the index of the first element in array that is bigger than its neighbors, or -1, if there’s no such element.
Use the function from the previous exercise.-->
    <title>Task 7</title>
    <script src="scripts/BiggerThanNeighbours.js"></script>
    <script>
        var arr = [1, 2, 3, 4, 1, 2, 4, 2, 3, 1, 4, 2, 3, 2];
        window.onload = onShowArray;
        window.onload = onAreYouBiggerThanNeighbours;
        function onShowArray() {
            document.getElementById('array').innerHTML = "Array is: " + arr.join(' ');
        }

        function onAreYouBiggerThanNeighbours() {
            var num = -1;
            for (var i = 1; i < arr.length-1; i++) {
                if (biggerThanNeighbours(arr,i)) {
                    num = i;
                    break;
                }
            }

            if (num >= 0) {
                var newArray = "";
                var openSpan = '<span style="color:red">';
                var closeSpan = '</span>';
                for (var i = 0; i < arr.length; i++) {
                    if (i === num) {
                        newArray += openSpan;
                        newArray += arr[i];
                        newArray += closeSpan;
                        newArray += ' ';
                    }
                    else {
                        newArray += arr[i];
                        newArray += ' ';
                    }
                }
                document.getElementById('array').innerHTML = "Array is: " + newArray;
            }
            document.getElementById('result').innerHTML = "The element bigger than it's two neighbours has index "
                + openSpan + num + closeSpan;
        }
    </script>
</head>
<body>
    <div id="array" ></div>
    <div id="result"></div>
</body>
</html>
