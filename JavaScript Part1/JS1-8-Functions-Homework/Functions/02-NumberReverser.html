<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a function that reverses the digits of given decimal number. Example: 256  652
-->
    <title>Task 2</title>
    <script>
        function getReversedNumber(num) {
            var answer = Array(num.length);
            for (var i = num.length - 1; i >= 0; i--) {
                answer[num.length - 1 - i] = num[i];
            }

            return Number(answer.join(""));
        }

        function onReverseNumber() {
            var num = document.getElementById('number').value;

            if (isNaN(parseFloat(num)) || !isFinite(num) || Math.floor(num) != num) {
                document.getElementById('result').innerHTML = "Invalid number";
            }
            else {
                document.getElementById('result').innerHTML = getReversedNumber(num);
            }
        }
    </script>
</head>
<body>
    <input type="text" autofocus="autofocus" placeholder="Enter number" id="number" />
    <button onclick="onReverseNumber()">Reverse!</button>
    <span id="result"></span>
</body>
</html>
