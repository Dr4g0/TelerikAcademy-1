<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a script that shows the sign (+ or -) of the product of three real numbers
         without calculating it. Use a sequence of if statements.-->
    <title>Task 2</title>
    <script>
        function onCheckNumber(input) {
            if (isNaN(parseFloat(input.value)) || !isFinite(input.value)) {
                alert("You have not entered a number! Try again");
                input.value = null;
            }
        }
        function onCheckProduct() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);
            var result = "Check your entered a, b and c!";
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert(isNaN(a) ? "a is empty!" : isNaN(b) ? "b is empty!" : "c is empty!");
            }
            else {
                var positive = true;
                if (a >= 0) {
                    if (b > 0 && c < 0) {
                        positive = false;
                    }
                    else if (b < 0 && c > 0) {
                        positive = false;
                    }
                }
                else {
                    if (b > 0 && c > 0) {
                        positive = false;
                    }
                    else if (b < 0 && c < 0) {
                        positive = false;
                    }
                }

                if (positive) {
                    result = "The product will be positive!";
                }
                else {
                    result = "The product will be negative!";
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="a" autofocus="autofocus" placeholder="Enter a" onchange="onCheckNumber(this)" />
    <input type="text" id="b" placeholder="Enter b" onchange="onCheckNumber(this)" />
    <input type="text" id="c" placeholder="Enter c" onchange="onCheckNumber(this)" />
    <button onclick="onCheckProduct()">Check product</button>
    <span id="result"></span>
</body>
</html>
