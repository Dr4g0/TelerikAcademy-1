<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write an if statement that examines two integer variables and exchanges their values 
        if the first one is greater than the second one.-->
    <title>Task 1</title>
    <script>
        function onCheckNumber(input) {
            if (isNaN(parseFloat(input.value)) || !isFinite(input.value) || Math.floor(input.value) != input.value) {
                alert("You have not entered a valid integer number! Try again");
                input.value = null;
            }
        }
        function onExchange() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var result = "Check your entered a and b!";
            if (isNaN(a) || isNaN(b)) {
                alert(isNaN(a) ? "a is empty!" :  "b is empty!" );
            }
            else {
                if (a > b) {
                    var c = a;
                    a = b;
                    b = c;
                }

                result = 'a is <span style="color:red">' + a + '</span> ' +
                    'b is <span style="color:red">' + b + '</span>';
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="a" autofocus="autofocus" placeholder="Enter a" onchange="onCheckNumber(this)" />
    <input type="text" id="b" placeholder="Enter b" onchange="onCheckNumber(this)" />
    <button onclick="onExchange()">Check a b</button>
    <span id="result"></span>
</body>
</html>
