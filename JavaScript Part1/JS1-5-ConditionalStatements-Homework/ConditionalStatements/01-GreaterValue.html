<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write an if statement that examines two integer variables and exchanges their values 
        if the first one is greater than the second one.-->
    <title>Task 1</title>
    <script>
        function CheckNumber(input) {
            if (isNaN(input.value)) {
                alert("You have not entered a number! Try again");
                input.value = null;
            }
        }
        function Exchange() {
            var a = parseInt(document.getElementById('a').value);
            var b = parseInt(document.getElementById('b').value);
            var result = "Check your entered a and b!";
            if (a === "" || b === "") {
                alert(a === "" ? "a is empty!" : "b is empty!");
            }
            else {
                if (a > b) {
                    var c = a;
                    a = b;
                    b = c;
                }

                result = 'a is <span style="color:red">' + a + '</span> ' +
                    'b is <span style="color:red">' + b + '</span>';
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="a" autofocus="autofocus" placeholder="Enter a" onchange="CheckNumber(this)" />
    <input type="text" id="b" placeholder="Enter b" onchange="CheckNumber(this)" />
    <button onclick="Exchange()">Check a b</button>
    <span id="result"></span>
</body>
</html>
