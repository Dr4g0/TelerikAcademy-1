<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a script that finds the greatest of given 5 variables.-->
    <title>Task 7</title>
    <script>
        function onCheckNumber(input) {
            if (isNaN(parseFloat(input.value)) || !isFinite(input.value)) {
                alert("You have not entered a number! Try again");
                input.value = null;
            }
        }
        function onFindBiggestOfFive() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);
            var d = parseFloat(document.getElementById('d').value);
            var e = parseFloat(document.getElementById('e').value);
            var result = "Check your entered a, b, c, d and e!";
            if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d) || isNaN(e)) {
                alert(isNaN(a) ? "a is empty!" : isNaN(b) ? "b is empty!" : isNaN(c) ? "c is empty!" : isNaN(d) ? "d is empty!" : "e is empty!");
            }
            else {
                var max = a;
                if (max < b) {
                    max = b;
                }
                if (max < c) {
                    max = c;
                }
                if (max < d) {
                    max = d;
                }
                if (max < e) {
                    max = e;
                }
                result = max;
                result += " is the biggest number!";
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="a" autofocus="autofocus" placeholder="Enter a" onchange="onCheckNumber(this)" />
    <input type="text" id="b" placeholder="Enter b" onchange="onCheckNumber(this)" />
    <input type="text" id="c" placeholder="Enter c" onchange="onCheckNumber(this)" />
    <input type="text" id="d" placeholder="Enter d" onchange="onCheckNumber(this)" />
    <input type="text" id="e" placeholder="Enter e" onchange="onCheckNumber(this)" />
    <button onclick="onFindBiggestOfFive()">Find biggest</button>
    <span id="result"></span>
</body>
</html>
