<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write a script that enters the coefficients a, b and c of a quadratic equation
		a*x2 + b*x + c = 0
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.-->
    <title>Task 6</title>
    <script>
        function onCheckNumber(input) {
            if (isNaN(parseFloat(input.value)) || !isFinite(input.value)) {
                alert("You have not entered a number! Try again");
                input.value = null;
            }
        }
        function onSolveSquareEq() {
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);
            var result = "Check your entered a, b and c!";
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert(isNaN(a) ? "a is empty!" : isNaN(b) ? "b is empty!" : "c is empty!");
            }
            else {
                var d = b * b - 4 * a * c;
                if (d < 0) {
                    result = 'The equasion has <span style="color:red">0</span> real roots';
                }
                else if (d === 0) {
                    result = 'The equasion has <span style="color:red">1</span> real root : x1 =';
                    result += -b / 2 * a;
                }
                else {
                    result = 'The equasion has <span style="color:red">2</span> real roots : x1 = ';
                    result += (-b + Math.sqrt(d))/( 2 * a);
                    result += " ; x2 = ";
                    result += (-b - Math.sqrt(d)) / (2 * a);
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="a" autofocus="autofocus" placeholder="Enter a" onchange="onCheckNumber(this)" />
    <input type="text" id="b" placeholder="Enter b" onchange="onCheckNumber(this)" />
    <input type="text" id="c" placeholder="Enter c" onchange="onCheckNumber(this)" />
    <button onclick="onSolveSquareEq()">Solve!</button>
    <span id="result"></span>
</body>
</html>
