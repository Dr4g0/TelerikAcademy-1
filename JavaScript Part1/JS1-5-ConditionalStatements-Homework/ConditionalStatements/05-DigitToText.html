<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.-->
    <title>Task 5</title>
    <script>
        function onTranslateDigitToText() {
            var num = document.getElementById('num').value;
            var result = "";
            if (isNaN(num) || !isFinite(num)) {
                result = "Check your entered number!";
            }
            else {
                switch (num) {
                    case 0: result = "zero";break;
                    case 1: result = "one";break;
                    case 2: result = "two";break;
                    case 3: result = "three";break;
                    case 4: result = "four";break;
                    case 5: result = "five";break;
                    case 6: result = "six";break;
                    case 7: result = "seven";break;
                    case 8: result = "eight";break;
                    case 9: result = "nine";break;
                    default: result = "You have not entered a digit [0..9]"; break;
                }
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="num" autofocus="autofocus" placeholder="Enter number" />
    <button onclick="onTranslateDigitToText()">Translate Digit!</button>
    <span id="result"></span>
</body>
</html>
