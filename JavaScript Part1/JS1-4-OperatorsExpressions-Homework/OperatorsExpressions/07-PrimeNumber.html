<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.-->
    <title>Task 7</title>
    <script>
        function onIsPrime() {
            var number = document.getElementById('getNumber').value;
            var result = "";
            
            //checks if the input is number && if the input is not emptyspace && if the input is integer
            if (isNaN(parseInt(number)) || !isFinite(number) || Math.floor(number) != number) {
                result = "You have not entered a valid integer number!";
            }

            else {
                result = "The number "+number+" IS a prime number";
                var maxDivide = Math.sqrt(number);
                for (var i = 2; i <= maxDivide; i++) {
                    if (number % i ===0) {
                        result = "The number " + number + " is NOT a prime number";
                        break;
                    }
                }
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="getNumber" autofocus="autofocus" placeholder="Enter integer number" />
    <button onclick="onIsPrime()">IsPrime?</button>
    <span id="result"></span>
</body>
</html>
