<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write an expression that calculates rectangle’s area by given width and height.-->
    <title>Task 3</title>
    <script>
        function onCheckNumber(input) {
            //checks if the input is number or if the input is not emptyspace
            if (isNaN(parseFloat(input.value)) || !isFinite(input.value)) {
                alert("You have not entered a number! Try again");
                input.value = null;
            }
        }
        function onCalculateArea() {
            var width = document.getElementById('width').value;
            var height = document.getElementById('height').value;
            var result = "Check your entered width and height!";
            if (width === "" || height === "") {
                alert(width === "" ? "Width is empty!" : "Height is empty!");
            }
            else {
                result = width * height;
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="width" autofocus="autofocus" placeholder="Enter width" onchange="onCheckNumber(this)"/>
    <input type="text" id="height" placeholder="Enter height" onchange="onCheckNumber(this)" />
    <button onclick="onCalculateArea()">CalculateArea</button>
    <span id="result"></span>
</body>
</html>
