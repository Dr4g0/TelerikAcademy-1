<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732  true.-->
    <title>Task 4</title>
    <script>
        function onThirdDigit7() {
            var number = document.getElementById('getNumber').value;
            var result = "";

            //checks if the input is number && if the input is not emptyspace && if the input is integer
            if (isNaN(number) || !isFinite(number) || Math.floor(number) != number) {
                result = "You have not entered a valid integer number!";
            }

            else if (number < 100) {
                result = "You have not entered a number with at least 3 digits!";
            }

            else {
                var thirdDigitIsSeven = number[number.length - 3] === "7";
                result = "The third digit (right-to-left) of the number " + number + " is 7 --> " + thirdDigitIsSeven;
            }
            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="getNumber" autofocus="autofocus" placeholder="Enter integer number" />
    <button onclick="onThirdDigit7()">Third Digit 7?</button>
    <span id="result"></span>
</body>
</html>
