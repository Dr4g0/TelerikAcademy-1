<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!--Write an expression that calculates trapezoid's area by given sides a and b and height h.-->
    <title>Task 8</title>
    <script>
        function CheckNumber(input) {
            if (isNaN(input.value)) {
                alert("You have not entered a number! Try again");
                input.value = null;
            }
        }
        function CalculateTrapezoidArea() {
            var a = document.getElementById('a').value;
            var b = document.getElementById('b').value;
            var h = document.getElementById('h').value;
            var result = "Check your entered a, b and h !";
            if (a === "") {
                alert("a is empty!");
            }
            else if (b === "") {
                alert("b is empty!");
            }
            else if (h === "") {
                alert("h is empty!");
            }

            else {
                //fastest way to convert to numbers green-eyed one :))
                a = a | 0;
                b = b | 0;
                h = h | 0;
                result = ((a + b) / 2 )*h;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>

</head>
<body>
    <input type="text" id="a" autofocus="autofocus" placeholder="Enter a" onchange="CheckNumber(this)"/>
    <input type="text" id="b" placeholder="Enter b" onchange="CheckNumber(this)" />
    <input type="text" id="h" placeholder="Enter h" onchange="CheckNumber(this)" />
    <button onclick="CalculateTrapezoidArea()">CalculateTrapezoidArea</button>
    <span id="result"></span>
</body>
</html>
