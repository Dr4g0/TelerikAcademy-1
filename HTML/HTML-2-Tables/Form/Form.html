<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <style>
        body form button{
            background-color:none;
            margin:0;
            padding:0;
        }
        body form button img{
            width:60px;
            height:20px;
            padding:0px;
            margin:0px;
        }
        body form div .bold{
            font-weight:bold;
        }
    </style>
</head>

        <div>
            Member name : <input type="text" /><span class="bold">*req</span>

        <div>
            Email : <input type="text" /><span class="bold">*req</span>
        </div>
        <div>
            School : <input type="text" /><span class="bold">*req</span>
        </div>
        <!--didnt really want to draw a new image for the button-->
        <button><img src="http://www.oxwichbayhotel.co.uk/share/images/buttonSubmit.gif" /></button>
    </form>
