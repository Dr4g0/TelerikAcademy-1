<!doctype html>
<html>

<head>
    <title> dom3.1 </title>
</head>

<body>
    <form name="info" method="post" action="123.txt">
        <table border="1"  cellspacing="0" cellpadding="5">
            <colgroup> <col style="width:35%" /> <col style="width:65%" /> </colgroup>
            <tr>
                <td align="right"> <label for="LastName"> <b> Last Name </b> </label> </td>
                <td>
                    <input id="LastName" type="text" required="required"
                           name="LastName" placeholder="Familiq">
                </td>
            </tr>
            <tr>
                <td align="right"> <label for="FirstName"> <b> First Name </b> </label> </td>
                <td>
                    <input id="FirstName" type="text" required="required"
                           name="FirstName" placeholder="Ime">
                </td>
            </tr>
            <tr>
                <td align="right"> <label for="Adress"> <b> Adress </b> </label> </td>
                <td>
                    <textarea id="Adress" cols="30" rows="4"
                              name="Adress">
                        napishete svoq adress
                    </textarea>
                </td>
            </tr>
            <tr>
                <td align="right"> <label for="City"> <b> City </b> </label> </td>
                <td>
                    <table style="width : 100%">
                        <colgroup> <col style="width:70%" /> <col style="width:15%" /> <col style="width:15%" /> </colgroup>
                        <tr>
                            <td>
                                <input id="City" type="text"
                                       name="City" placeholder="Grad">
                            </td>
                            <td> <label for="State"> <b> State </b> </label> </td>
                            <td>
                                <input id="State" type="text"
                                       name="State" size="4" placeholder="Shtat">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td align="right"> <label for="Zip"> <b> Zip/Postal Code </b> </label> </td>
                <td>
                    <input id="Zip" type="text"
                           name="Zip" placeholder="e.g.8600">
                </td>
            </tr>
            <tr>
                <td align="right"> <b> Country </b> </td>
                <td>
                    <select name="country">
                        <option value="Bulgaria" selected="selected"> Bulgaria </option>
                        <option value="Germany"> Germany </option>
                        <option value="Africa"> Africa </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"> <label for="tel1"> <b> Phone(country code,<br /> area code, number </b> </label> </td>
                <td>
                    (+ <input id="tel1" type="text"
                              name="tel1" size="4" placeholder="359" pattern="[0-9]{3}">)
                    <input id="tel2" type="text"
                           name="tel2" size="4" placeholder="88" pattern="[0-9]{2}"> -
                    <input id="tel3" type="text"
                           name="tel3" size="14" placeholder="8123456" pattern="[0-9]{7}">
                </td>
            </tr>
            <tr>
                <td align="right"> <label for="mail"> <b> E-mail </b> </label> </td>
                <td>
                    <input id="mail" type="email"
                           name="mail" placeholder="example@abc.net" required="required">
                </td>
            </tr>
            <tr>
                <td align="right"> <b> Birth date </b> </td>
                <td>
                    Month <input type="text" size="2" name="month" pattern="[0-9]{2}" placeholder="03">
                    Day <input type="text" size="2" name="day" pattern="[0-9]{2}" placeholder="14">
                    Year (4digit) <input type="text" size="4" name="year" pattern="[0-9]{4}" placeholder="1978">
                </td>
            </tr>
            <tr>
                <td align="right"> <b> Gender </b> </td>
                <td>
                    <select name="gender">
                        <option value="Male" selected="selected"> Male </option>
                        <option value="Female"> Female </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"> <b> Starting date </b> </td>
                <td>
                    <input type="radio" name="start" id="2006" value="Spring 2006">
                    <label for="2006"> Spring 2006 </label>
                    <input type="radio" name="start" id="2008" value="Spring 2008">
                    <label for="2008"> Spring 2008 </label>
                </td>
            </tr>
            <tr>
                <td align="right"> <label for="CQ"> <b> Comments/Questions </b> </label> </td>
                <td>
                    <textarea id="CQ" cols="30" rows="6"
                              name="Adress">
                        Comments/Questions
                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" bgcolor="#3BB9FF" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear the Form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
